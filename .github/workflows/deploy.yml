name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.2.7'
          cabal-version: '3.8.1.0'

      - name: Cache cabal packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Update cabal (with fallback if signatures are invalid)
        run: |
          echo "Attempting cabal update..."
          if ! cabal update; then
            echo "Cabal update failed due to trust issues. Cleaning metadata and retrying..."
            rm -rf ~/.cabal/packages/hackage.haskell.org
            cabal update
          fi

      - name: Build and run site
        run: |
          cabal build site
          $(cabal list-bin site) build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: gh-pages
          clean: true
